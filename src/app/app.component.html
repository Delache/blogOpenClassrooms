
<div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h2>Blog</h2>
        <ul class="list-group">
          <app-post-list *ngFor="let post of this.posts"
                        [postTitle]=post.title
                        [postContent]=post.content
                        [postDate]=post.createdAt
                        ></app-post-list>
        </ul>
      </div>
    </div>
  </div>
